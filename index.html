<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta property="og:type" content="article">
    <meta property="og:url" content="{ссылка}">
    <meta property="og:title" content="название">
    <meta property="og:description" content="текст">
    <meta property="og:image" content="{картинка}">
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="stylesheet" href="stylesheets/fonts.css">
    <script src="javascripts/jquery-3.6.0.js" charset="utf-8"></script>
    <script src="javascripts/js.js" charset="utf-8"></script>
    <title>Raduga</title>
  </head>
  <body>
    <section id="opening">
      <img src="img/grid1.svg" alt="background" class="openingGrid">
      <img src="img/city.svg" alt="background" class="openingCity">
      <div id="sun"><img src="img/sun.svg" alt="sun" id="sunImg"></div>
      <div id="house"><img src="img/house.svg" alt="house" id="houseImg"></div>
      <div id="houseButton"><img src="img/houseFake.svg" alt="house" id="houseFakeImg"></div>
      <div id="startButton"><img src="img/startButton.svg" alt="start" id="startImg"></div>
      <div id="openingText"><img src="img/openingText.png" alt="start" id="openingTextImg"></div>
    </section>
    <section id="reception">
      <img src="img/background2.png" alt="background" class="background2">
      <div class="desk"><img src="img/deskMac.png" alt="desk" class="deskImg"></div>
      <div class="receptionLady"><img src="img/receptionLady.png" alt="lady" class="receptionLadyImg"></div>
      <div class="box1"><img src="img/box1.svg" alt="box" class="box1Img"></div>
      <div id="octopus"><img src="img/octopus.svg" alt="octopus" id="octopusImg"></div>
      <div id="door"><img src="img/door.png" alt="door" id="doorImg"></div>
      <div id="yellowFrame"><img src="img/yellowFrame.png" alt="poster1" id="yellowFrameImg"></div>
      <div id="purpleFrame"><img src="img/purpleFrame.png" alt="poster2" id="purpleFrameImg"></div>
      <div id="workerText">
        <img src="img/textBack.png" alt="worker" id="workerTextImg">
        <div id="starttext"></div>
        <div id="starttext2"></div>
      </div>
      <div id="workerText2">
        <img src="img/textBack.png" alt="worker" id="workerTextImg">
      </div>
      <img src="img/purpleT.svg" alt="poster2" class="wallTriangular purple1">
      <img src="img/purpleT.svg" alt="poster2" class="wallTriangular purple2">
      <img src="img/redT.svg" alt="poster2" class="wallTriangular red1">
      <img src="img/redT.svg" alt="poster2" class="wallTriangular red2">
      <img src="img/greenT.svg" alt="poster2" class="wallTriangular green">
      <img src="img/yellowT.svg" alt="poster2" class="wallTriangular yellow1">
      <img src="img/yellowT.svg" alt="poster2" class="wallTriangular yellow2">

    </section>
    <section id="tanningRoom">
      <img src="img/background3.png" alt="background" class="background3">
      <div class="night"><img src="img/night.png" alt="night" id="nightImg"></div>
      <div class="day"><img src="img/day.png" alt="day" id="dayImg"></div>
      <div id="chamelion"><img src="img/chamelion.svg" alt="chamelion" id="chamelionImg"></div>
      <div id="solarium"><img src="img/solarium.png" alt="solarium" id="solariumImg"></div>
      <div id="box2"><img src="img/box2.svg" alt="box" id="box2Img"></div>
      <div id="boxOpened"><img src="img/opened octopus.svg" alt="box" id="boxOpenedImg"></div>
      <div id="boxDoor"><img src="img/boxDoor.svg" alt="box" id="boxDoorImg"></div>
      <div id="mac"><img src="img/mac.png" alt="mac" id="macImg"></div>
      <div id="bulb"><img src="img/bulb.png" alt="bulb" id="bulbImg"></div>
      <div id="sunEyes"><img src="img/sun.png" alt="sun" id="sunEyesImg"></div>
      <div id="sunEyesText"><img src="img/sunEyesText.svg" alt="sun" id="sunEyesTextImg"></div>
      <div id="solariumText"><img src="img/solariumTextImg.svg" alt="solar" id="solariumTextImg"></div>
      <div class="object"><img src="img/object.svg" alt="object" class="objectImg"></div>
      <div id="octopusText"><img src="img/octopusText.png" alt="octoText" id="octopusTextImg"></div>
      <div id="chamelionText"><img src="img/chamelionText.png" alt="chameText" id="chamelionTextImg"></div>
      <div id="ladyBlack"><img src="img/ladyBlack.png" alt="ladyB" id="ladyBlackImg"></div>
    </section>
    <section class="nightRoom">
      <div class="backInBlack"></div>
      <div class="night"><img src="img/night.png" alt="night" id="nightImg"></div>
      <div id="nightSolarium"><img src="img/nightSolarium.png" alt="solarium" id="nightSolariumImg"></div>
      <div class="eyes"><img src="img/eyes.png" alt="eyes" class="eyesImg"></div>
      <div class="nightText"><img src="img/atNightText.svg" alt="text" class="nightTextImg"></div>
    </section>
    <section id="interfaceSect">
      <img src="img/background4.png" alt="background" class="background4">
      <div class="interfaceMac"><img src="img/interface.png" alt="interface" class="interfaceMacImg"></div>
      <div id="triangles">
        <img src="img/purpleT.svg" alt="night" id="purpleT">
        <img src="img/greenT.svg" alt="night" id="greenT">
        <img src="img/yellowT.svg" alt="night" id="yellowT">
        <img src="img/redT.svg" alt="night" id="redT">
        <img src="img/brownT.svg" alt="night" id="brownT">
      </div>
      <div id="tanButton"><img src="img/tanButton.png" alt="interface" id="tanButtonImg"></div>
      <div id="tanningText"><img src="img/interfaceText.png" alt="interface" id="tanningTextImg"></div>
    </section>
    <section id="endOfGame">
      <div class="before"><img src="img/before.png" alt="before" class="beforeImg"></div>
      <div class="after"><img src="img/afterGreen.png" alt="after" class="afterImg"></div>
      <div id="endText"><img src="img/endText.png" alt="interface" id="endTextImg"></div>
      <div id="refresh"><img src="img/refresh.png" alt="refresh" id="refreshImg"></div>
  </body>
</html>
